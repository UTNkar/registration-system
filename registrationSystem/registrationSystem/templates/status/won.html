{% extends "status_base.html" %} {% load static %} {% block status_content %}
<h2 class="status">Du har fått en plats!!</h2>
<div>
    {% comment %} TODO gör riktig variabel manual_approval {% endcomment %}
    {% if manual_approval %}
        Gå och bekräfta din plats!
    {% else %}
        <button>
            <a class="button-link" href="{% url 'change_status' %}">I accept my spot!</a>
        </button>
    {% endif %}
</div>
{% endblock %}
