<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h1>Registrera ditt konto</h1>
    <h2>Kontrollera dina uppgifter och välj ett lösenord</h2>
    <p>Om någon av dina uppgifter inte stämmer, klicka HÄR SKA EN KNAPP FINNAS</p>
    <p>Här är context: {{name}}, {{person_nr}}, {{email}}</p>

    <form>
        <label for="name">Namn</label>
        <input  type="text" id="name" name="name" value="{{name}}" disabled><br>

        <label for="person_nr">Personnummer</label>
        <input  type="text" id="person_nr" name="person_nr" value="{{person_nr}}" disabled><br>

        <label for="email">E-postadress</label>
        <input  type="text" id="text" name="email" value="{{email}}" disabled><br>

        <label for="password1">Välj ett lösenord</label>
        <input  type="text" id="password1" name="password1"><br>

        <label for="password2">Bekräfta ditt lösenord</label>
        <input  type="text" id="password2" name="password2"><br>

        <input type="submit" value="Registrera">
    </form>
</body>
</html>
